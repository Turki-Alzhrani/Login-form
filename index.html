<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sign In || Sign Up</title>
</head>
<body>
    
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="">
            <div class="input-group">
                <div class="input-field" id="namefield">
                    <i class='bx bxs-user'></i>
                    <input type="text"  id="username" autocomplete="name" placeholder="Enter your  name">
                </div>
                <div class="input-field">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" id="email"autocomplete='email' placeholder="Enter your email">
                </div>
                <div class="input-field" id='password'>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" autocomplete="new-password"   placeholder="Enter your password">
                </div>
                <div id="lost"><p>Lost Password?<a href="#" id="lost1"> Click Here</a></p></div>
            </div>
            <div class="btn-field">
                <button type="button" id="signup">Sign up</button>
                <button type="button" id='signin'class="disable">Sign in</button>
            </div>
        </form>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
